<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0   
    Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<ui:composition xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">  

    <!-- your page -->  
        <ui:insert name="conteudo" >
            <!--Inicio troca de conteudo-->
            <p:layout style="min-width:400px;min-height:485px;" id="layout">
                <p:layoutUnit position="center">
                    <p:carousel value="#{carrossel.fotos}" var="fotos" style="width: 600px; height: 240px;"
                                pageLinks="4" autoPlayInterval="1000" vertical="true"
                                numVisible="1" effect="easeInStrong" circular="true" >
                        <h:graphicImage value="resources/carrossel/#{fotos.nome}" style="width: 600px; height: 200px;border-style: none;">
                            <h:outputText id="slide" value="#{fotos.description}" style="position: absolute; margin-top: 170px; margin-left: 10px;" />
                        </h:graphicImage>                        
                    </p:carousel>
                </p:layoutUnit>
                <p:layoutUnit position="east" size="250" >  
                    Comentário dos usuários
                </p:layoutUnit>  
                <p:layoutUnit position="south" size="200" >
                    <h:panelGrid columns="2">
                        <p:panelGrid columns="2" >
                            <p:graphicImage library="imagens" name="icone_facebook.png" />
                            <p:outputLabel value="FaceBook"/>
                        </p:panelGrid>

                        <p:panelGrid columns="2">
                            <p:graphicImage library="imagens" name="icone-twitter.jpg" />
                            <p:outputLabel value="Twitter"/>
                        </p:panelGrid>                            

                    </h:panelGrid>
                </p:layoutUnit>
            </p:layout>
            <!--Fim troca de conteudo-->
        </ui:insert>
</ui:composition>
